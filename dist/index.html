<!DOCTYPE html>
<html>
  <head>
    <title>Call of Duty Bro-Larm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signin.css"/>
		<link rel="stylesheet" href="css/ladda-themeless.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container" id="bro-larm-app">
      <div class="form-signin">
        <h2 class="form-heading">Sign in to Xbox LIVE</h2>
				<div class="form-group">
        	<input type="text" class="form-control" id="gamertag" placeholder="Gamertag" autofocus>
	        <!--label class="checkbox">
	          <input type="checkbox" value="remember-me"> Remember me
	        </label-->
				</div>
        <!--button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button-->
				<button id="form-submit" class="btn btn-lg btn-primary btn-block ladda-button" data-style="slide-up" disabled><span class="ladda-label">Sign in</span></button>
      </div> <!-- /form-signin -->	
			<div id="gamer-profile-container" class="gamer-profile-container"></div>
      <h2 id="friends-heading" class="form-heading">Friends</h2>
			<ul id="friends-container" class="gamer-profile-container"></ul>
    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
		<script src="js/spin.min.js"></script>
		<script src="js/ladda.min.js"></script>

    <!-- Todo app -->
    <script src="js/json2.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/backbone.localStorage.js"></script>
    <script src="js/brolarm.js"></script>

    <!-- Templates -->
    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
        <label><%- title %></label>
        <a class="destroy"></a>
      </div>
      <input class="edit" type="text" value="<%- title %>" />
    </script>

    <script type="text/template" id="stats-template">
      <% if (done) { %>
        <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
      <% } %>
      <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
    </script>

    <script type="text/template" id="gamer-profile-template">
      <div class="gamer-profile">
				<img src="<%= avatar %>" class="img-rounded pull-left avatar" />
				<h5><%= gamertag %></h5>
				<h6><%= presence %></h6>
			</div>
    </script>

  </body>
</html>
