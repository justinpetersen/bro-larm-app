<!DOCTYPE html>
<html>
  <head>
    <title>Call of Duty Bro-Larm</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='css/brolarm.css'/>
		<link rel='stylesheet' href='css/ladda-themeless.min.css'>
    <link href='css/bootstrap.min.css' rel='stylesheet' media='screen'>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src='js/html5shiv.js'></script>
      <script src='js/respond.min.js'></script>
    <![endif]-->
  </head>
  <body>

		<div id='app'>
			
			<div id='nav-container'></div>

	    <div id='content-container'><div>
	
		</div><!--/.app -->

    <!-- Templates -->
    <script type='text/template' id='nav-template'>
	    <div class='navbar navbar-inverse navbar-fixed-top'>
	      <div class='container'>
	        <div class='navbar-header'>
	          <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse'>
	            <span class='icon-bar'></span>
	            <span class='icon-bar'></span>
	            <span class='icon-bar'></span>
	          </button>
	          <a class='navbar-brand' href='#'></a>
	        </div>
	        <div class='navbar-collapse collapse'>
	          <ul class='nav navbar-nav'>
	            <li class='active'><a href='#'>Home</a></li>
	            <li><a href='#settings'>Settings</a></li>
	          </ul>
	          <div class='navbar-form navbar-right'>
	            <button id='fb-login-button' class='btn btn-primary'>Login with Facebook</button>
							<button id='fb-logout-button' class='btn btn-primary btn-xs'>Logout</button>
							<img id='fb-profile-pic' class='img-rounded' src='<%= id == "" ? "https://graph.facebook.com/257756954235461/picture" : "https://graph.facebook.com/" + id + "/picture" %>' />
	          </div>
	        </div>
	      </div>
	    </div>
		</script>
		
		<script type='text/template' id='home-template'>
			<div class='starter-template'>
	      <img src='images/corgi-riley.jpg' />
	    </div>	
    </script>

    <script type='text/template' id='gamer-login-template'>
	    <div class='gamer-login-form'>
	      <h2 class='form-heading'>Link to Xbox LIVE</h2>
				<div class='form-group'>
	      	<input type='text' class='form-control' id='gamertag' placeholder='Gamertag' autofocus>
				</div>
				<button id='gamertag-submit' class='btn btn-lg btn-primary btn-block ladda-button' data-style='slide-up' disabled><span class='ladda-label'>Submit</span></button>
	    </div>
    </script>

    <script type='text/template' id='gamer-profile-main-template'>
      <div class='gamer-profile'>
        <img src='<%= avatar %>' class='img-rounded pull-left avatar' />
        <p class='stats-copy'>
          <b><%= gamertag %></b><br />
          <small><%= presence %></small>
        </p>
        <p>
          <button type='button' id='btn-sign-out' class='btn btn-primary btn-xs'>Sign out</button>
        </p>
      </div>
    </script>

    <script type='text/template' id='gamer-profile-item-template'>
      <div class='gamer-profile-item'>
				<div class='left checkbox'>
			    <label>
			      <input type='checkbox'>
			    </label>
			  </div>
				<div class='left avatar'>
        	<img src = '<%= avatar %>' class='img-rounded' />
				</div>
				<div class='left'>
	        <p class='stats-copy'>
	          <b><%= gamertag %></b><br />
	          <small><%= presence %></small>
	        </p>
				</div>
      </div>
    </script>

    <!-- jQuery -->
    <script src='//code.jquery.com/jquery.js' type='text/javascript'></script>

		<!-- Bootstrap -->
    <script src='js/vendor/bootstrap.min.js' type='text/javascript'></script>
    <script src='js/vendor/spin.min.js' type='text/javascript'></script>
    <script src='js/vendor/ladda.min.js' type='text/javascript'></script>

    <!-- Backbone -->
    <script src='js/vendor/json2.js' type='text/javascript'></script>
    <script src='js/vendor/underscore.js' type='text/javascript'></script>
    <script src='js/vendor/backbone.js' type='text/javascript'></script>
    <script src='js/vendor/backbone.localStorage.js' type='text/javascript'></script>

    <!-- Firebase -->
    <script src='https://cdn.firebase.com/v0/firebase.js' type='text/javascript'></script>
		<script src='https://cdn.firebase.com/v0/firebase-simple-login.js'type='text/javascript'></script>
    <script src='js/vendor/backbone-firebase.js' type='text/javascript'></script>

    <!-- Bro-Larm -->
    <script src='js/app/brolarm.js' type='text/javascript'></script>
    <script src='js/app/router.js' type='text/javascript'></script>
    <script src='js/app/models/UserModel.js' type='text/javascript'></script>
    <script src='js/app/collections/UserCollection.js' type='text/javascript'></script>
    <script src='js/app/views/NavView.js' type='text/javascript'></script>
    <script src='js/app/views/HomeView.js' type='text/javascript'></script>
    <script src='js/app/views/GamerLoginView.js' type='text/javascript'></script>
    <script src='js/app/app.js' type='text/javascript'></script>

    <!-- Start the app -->
    <script type='text/javascript'>

			$(function(){

				var app = {
					views: { },
					collections: { },
					models: { },
					firebase: null,
					router: null
				};

				app.views.controller = new BroLarm.View.Controller();
				app.router = new BroLarm.Router( app.views.controller );
				Backbone.history.start( { pushState: true } );

			});

    </script>

  </body>
</html>
